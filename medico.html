<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha Médica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form id="form-medico">
    <h2>Avaliação Médica</h2>

    <label for="nome">Nome do Paciente</label>
    <input type="text" id="nome" required />

    <label for="idade">Idade</label>
    <input type="number" id="idade" required />

    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" step="0.1" required />

    <label for="altura">Altura (cm)</label>
    <input type="number" id="altura" step="0.1" required />

    <label for="problemaSaude">Problemas de saúde</label>
    <textarea id="problemaSaude"></textarea>

    <label for="alergia">Alergias</label>
    <textarea id="alergia"></textarea>

    <label for="cirurgias">Já fez outras cirurgias?</label>
    <textarea id="cirurgias"></textarea>

    <label for="cirurgiao">Nome do Cirurgião</label>
    <input type="text" id="cirurgiao" />

    <label for="cirurgia">Cirurgia Realizada</label>
    <input type="text" id="cirurgia" />

    <label for="asa">Classificação ASA</label>
    <select id="asa" required>
      <option value="">Selecione</option>
      <option value="ASA I">ASA I</option>
      <option value="ASA II">ASA II</option>
      <option value="ASA III">ASA III</option>
      <option value="ASA IV">ASA IV</option>
    </select>

    <label for="mallampati">Classificação Mallampati</label>
    <select id="mallampati" required>
      <option value="">Selecione</option>
      <option value="Classe I">Classe I</option>
      <option value="Classe II">Classe II</option>
      <option value="Classe III">Classe III</option>
      <option value="Classe IV">Classe IV</option>
    </select>

    <label for="obsMedico">Observações</label>
    <textarea id="obsMedico"></textarea>

    <button type="submit">Confirmar e Gerar PDF</button>
  </form>

  <script>
    document.getElementById("form-medico").addEventListener("submit", function(e) {
      e.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value,
        idade: parseInt(document.getElementById("idade").value),
        peso: parseFloat(document.getElementById("peso").value),
        altura: parseFloat(document.getElementById("altura").value),
        problemaSaude: document.getElementById("problemaSaude").value,
        alergia: document.getElementById("alergia").value,
        cirurgias: document.getElementById("cirurgias").value,
        cirurgiao: document.getElementById("cirurgiao").value,
        cirurgia: document.getElementById("cirurgia").value,
        asa: document.getElementById("asa").value,
        mallampati: document.getElementById("mallampati").value,
        observacoes: document.getElementById("obsMedico").value
      };

      fetch("/api/gerar-pdf", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
        .then(res => res.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "ficha-anestesica.pdf";
          a.click();
        });
    });
  </script>
</body>
</html>
